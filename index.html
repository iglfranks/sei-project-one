<!DOCTYPE html>
<html lang="en" dir="ltr"></html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Isaac's Battleships</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="scripts/app.js"></script>
    <link href="https://fonts.cdnfonts.com/css/jmh-typewriter-dry" rel="stylesheet">
  </head>
  <body>
    <header>
      Battleships
    </header>

    <main>
      <section id='displays'>
        <div class='turn-boxes' id='players-turn'>
          
        </div>
        <div id='winner-display'></div>
        <div class='turn-boxes' id='comps-turn'>
          
        </div>
      </section>

      <section id='boards'>
        <div class='border-wrappers' id='player-grid-wrapper'>
          <div class='grid' id='player-grid'></div>
        </div>
        <div id='separation'>
          <div id='countdown'></div>
        </div>
        <div class='border-wrappers' id='comp-grid-wrapper'>
          <div class= 'grid' id='comp-grid'></div>
        </div>
      </section>

      <section id='ship-list'>
        <div id='start-reset'>
          <button id='start'>Start</button>
          <button id='reset'>Reset</button>
        </div>
        <h2>Your Arsenal of Ships! Select a Boat and then Click on the Grid to Place.</h2>
        <div id='buttons'>
          <button class='ships' id='2-ship'></button>
          <button class='ships' id='4-ship'></button>
          <button class='ships' id='5-ship'></button>
        </div>
      </section>

    </main>
  </body>
</html>
